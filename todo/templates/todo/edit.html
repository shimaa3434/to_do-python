 {% extends 'todo/base.html' %}
 {% block content %}

<div class="page-content page-container" id="page-content">
  <div class="padding">
    <div class="row container d-flex justify-content-center">
      <div class="col-lg-12">
        <div class="card px-3">
          <div class="card-body text-right">
            <h4 class="card-title">قائمة مهامك الرئيسية</h4>
<form method= 'POST'>
    {% csrf_token %}
              <div class="add-items d-flex">

                <input type="text" class="form-control todo-list-input" name= 'title' value="{{form.title.value}}" placeholder="ما هي مهامك اليوم ؟">
                <button type="submit"
                  class="add btn btn-primary font-weight-bold todo-list-add-btn padding-box ">تعديل</button> </div>

</form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
